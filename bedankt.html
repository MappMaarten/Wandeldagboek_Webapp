<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedankt - Wandeldagboek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2F5940;
            --primary-light: #4A7C59;
            --primary-dark: #1E3A28;
            --accent: #D4965A;
            --background: #F0EBE0;
            --card-bg: #FAF7F0;
            --text: #1A2B23;
            --text-secondary: #4A5B52;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 24px;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 24px;
        }

        .thank-you-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 60px 48px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(47, 89, 64, 0.08);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 8px 24px rgba(47, 89, 64, 0.3);
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            stroke: white;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 12px;
        }

        p {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 32px;
            line-height: 1.7;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s;
            box-shadow: 0 8px 24px rgba(47, 89, 64, 0.3);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(47, 89, 64, 0.4);
        }

        .back-btn svg {
            width: 18px;
            height: 18px;
        }

        footer {
            background: var(--primary-dark);
            color: white;
            padding: 24px 0;
            text-align: center;
        }

        footer p {
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            margin: 0;
        }

        @media (max-width: 480px) {
            .thank-you-card {
                padding: 40px 24px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="thank-you-card">
            <div class="success-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"/>
                </svg>
            </div>
            <h1>Bedankt voor je bericht!</h1>
            <p>We hebben je bericht ontvangen en proberen binnen 48 uur te reageren. Je hoort snel van ons!</p>
            <a href="index.html" class="back-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Terug naar home
            </a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Wandeldagboek</p>
    </footer>
</body>
</html>
